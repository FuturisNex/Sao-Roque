<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="logo192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="logo512.png">
</head>

<body>
    <div id="root"></div>

    <script src="/path/to/react.js"></script>
    <script src="/path/to/react-dom.js"></script>

    <script>
        function getCurrentPage() {
            return window.location.pathname;
        }

        const currentPage = getCurrentPage();

        if (currentPage === '/comercial/comprador') {
            const compradorManifest = require('/path/to/comercial/comprador-manifest.json');
            document.title = compradorManifest.name;

            const compradorScript = document.createElement('script');
            compradorScript.src = '/path/to/seu/comercial/comprador.js';
            document.body.appendChild(compradorScript);
            
        } else if (currentPage === '/validades/rebaixa-envio') {
            const rebaixaEnvioManifest = require('/path/to/validades/rebaixa-envio-manifest.json');
            document.title = rebaixaEnvioManifest.name;

            const rebaixaEnvioScript = document.createElement('script');
            rebaixaEnvioScript.src = '/path/to/validades/rebaixa-envio.js';
            document.body.appendChild(rebaixaEnvioScript);
        }
    </script>
</body>

</html>
